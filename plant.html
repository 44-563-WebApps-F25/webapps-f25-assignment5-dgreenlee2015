<!DOCTYPE html>
<html lang="en">
<head>
  <title>Plant Picker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" 
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>  

  </head>
<body>

  <h1>Pick a plant by Dustin Greenlee</h1>

  <div class="container">
    <div class="row">
      <div class="col-sm-2">G</div>
      <div class="col-sm-2">R</div>
      <div class="col-sm-2">E</div>
      <div class="col-sm-2">E</div>
      <div class="col-sm-2">N</div>
      <div class="col-sm-2">L</div>
    </div>
    <div class="row">
      <div class="col-md">Grapes</div>
      <div class="col-md">Raspberries</div>
      <div class="col-md">Eggplant</div>
      <div class="col-md">Elderberry</div>
      <div class="col-md">Navy Beans</div>
      <div class="col-md">Lemons</div>
    </div>
  </div>
  
  <div class="container">
    <img src="grapes.jpg" class="img-fluid" alt="grapes">
    <img src="lemons.jpg" class="img-fluid" alt="lemons">
    <img src="raspberries.jpg" class="img-fluid" alt="raspberries">
  </div>

  <div class="container">
    <img src="grapes.jpg" class="img-thumbnail" alt="grapes">
    <img src="lemons.jpg" class="img-thumbnail" alt="lemons">
    <img src="raspberries.jpg" class="img-thumbnail" alt="raspberries">
  </div>

</body>
</html>
